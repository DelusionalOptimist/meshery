name: Error Reference Publisher
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'docs/**'
      - 'mesheryctl/**'

jobs:
  error-ref:
    name: Error codes utility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ secrets.GO_VERSION }}

      - name: Meshery-server
        run: |
          go run github.com/layer5io/meshkit/cmd/errorutil -d . update --skip-dirs mesheryctl
          echo '{ "errors_export": '$(cat errorutil_errors_export.json)' }' | jq > docs/_data/errorref/meshery-server_errors_export.json

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_user_name: l5io
          commit_user_email: ci@layer5io
          commit_author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          commit_message: "[Docs] update meshery server error reference"
